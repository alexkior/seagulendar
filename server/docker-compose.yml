version: '3.8'

services:
  app:
    container_name: seagulendar_server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - seagull-db
    environment:
      - DATABASE_URL=postgres://postgres:seaguLl@seagull-db:5433/seagull-db
      - PORT=3000
    networks:
      - seagull-network

  seagull-db:
    container_name: seagull-db
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: seaguLl
      POSTGRES_DB: seagull-db
    networks:
      - seagull-network
    volumes:
      - ./pgsql/data/:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5433:5432

networks: 
  seagull-network:
    name: seagull-network
